plugins {
    id "com.moowork.node" version "1.0.1"
}

node {
    version = '7.4.0'
    download = true
}

task ngBuild(type: YarnTask, dependsOn: [yarn_install]) {
    enabled = false
    args = ['run', 'ng', 'build', '"-prod"']
}

task assemble(dependsOn: ngBuild)

task build(dependsOn: assemble)
