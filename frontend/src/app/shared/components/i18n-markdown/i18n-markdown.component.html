<div fxLayout fxLayoutAlign="center start">
    <div [ngClass]="getWrapperClasses()" [ngSwitch]="displayMode"
         class="markdown-wrapper" fxFlex>
        <ngx-md *ngSwitchCase="'flat'" [path]="i18nPath"></ngx-md>
        <mat-card *ngSwitchCase="'card'">
            <mat-card-content>
                <ngx-md [path]="i18nPath"></ngx-md>
            </mat-card-content>
        </mat-card>
    </div>
</div>
