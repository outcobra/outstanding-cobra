<div class="dialog-header">
  <h1 mat-dialog-title>{{ title | translate }}</h1>
</div>
<div class="dialog-body"
     mat-dialog-content>
  {{ message | translate }}
</div>
<div class="dialog-footer"
     mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="result">{{ 'i18n.common.action.yes' | translate }}</button>
  <button mat-raised-button
          [mat-dialog-close]="false">{{ 'i18n.common.action.no' | translate }}</button>
  <button mat-button
          mat-dialog-close
          *ngIf="cancelable">{{ 'i18n.common.action.cancel' | translate }}</button>
</div>
