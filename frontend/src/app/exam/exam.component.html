<oc-title-bar>
    <span>{{ 'i18n.modules.exam.linkTitle' | translate }}</span>
</oc-title-bar>
<div class="container">
    <div [formGroup]="searchForm">
        <md-input-container id="exam-search">
            <input mdInput [placeholder]="'i18n.modules.exam.filter.search' | translate"
                   formControlName="searchTerm">
        </md-input-container>
    </div>
    <md-accordion>
        <md-expansion-panel *ngFor="let exam of displayedExams">
            <md-expansion-panel-header>
                <h6 md-subheader>{{ exam.name }}</h6>
            </md-expansion-panel-header>
            <exam-list-item [exam]="exam" (delete)="deleteExam($event)" (edit)="editExam($event)">
            </exam-list-item>
        </md-expansion-panel>
    </md-accordion>
    <button md-fab [mdTooltip]="'i18n.modules.exam.add' | translate" mdTooltipPosition="left" (click)="addExam()">
        <md-icon>add</md-icon>
    </button>
</div>
