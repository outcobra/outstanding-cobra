<md-card class="task-detail">
    <md-card-header>
        <span md-card-avatar
              [style.background-color]="'#' + task.subject.color.hex"
              [mdTooltip]="task.subject.name"
        >{{task.subject.name | slice:0:1}}</span>
        <md-card-title>{{task.name}}</md-card-title>
        <md-card-subtitle>{{task.subject.name}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <!-- TASK DESC START-->
        <div class="row title">
            <div class="col m1">
                <md-icon>description</md-icon>
            </div>
            <div class="col">
                <label class="text-secondary-dark task-subtitle">{{ 'i18n.modules.task.desc' | translate
                    }}</label>
            </div>
        </div>
        <div class="row data end">
            <div class="col m11 offset-m1">
                <p class="task-property">{{task.description}}</p>
            </div>
        </div>
        <!-- TASK DESC END -->
        <!-- TASK TODO_DATE START -->
        <div class="row title">
            <div class="col m1">
                <md-icon>alarm</md-icon>
            </div>
            <div class="col">
                <label class="text-secondary-dark task-subtitle">{{ 'i18n.common.label.todoDate' |
                    translate }}</label>
            </div>
        </div>
        <div class="row data">
            <div class="col m11 offset-m1">
                <p class="task-property">{{task.todoDate | date:'fullDate'}}</p>
            </div>
        </div>
        <!-- TASK TODO_DATE END -->
        <!-- TASK DUE_DATE START-->
        <div class="row title">
            <div class="col m1">
                <md-icon>event</md-icon>
            </div>
            <div class="col">
                <label class="text-secondary-dark task-subtitle">{{ 'i18n.common.label.dueDate' | translate
                    }}</label>
            </div>
        </div>
        <div class="row data end">
            <div class="col m11 offset-m1">
                <p class="task-property">{{task.dueDate | date:'fullDate'}}</p>
            </div>
        </div>
        <!-- TASK DUE_DATE END-->
        <!-- TASK PROGRESS START-->
        <div class="row title">
            <div class="col m1">
                <md-icon>show_chart</md-icon>
            </div>
            <div class="col">
                <label class="text-secondary-dark task-subtitle">{{ 'i18n.modules.task.progress' |
                    translate }}</label></div>
        </div>
        <div class="row data end">
            <div class="col m11 offset-m1">
                <div class="row task-progress">
                    <div class="col m1 progress-value">{{task.progress}}%</div>
                    <div class="col m11">
                        <md-slider [(ngModel)]="task.progress" thumbLabel step="5" (change)="updateProgress()"></md-slider>
                    </div>
                </div>
            </div>
        </div>
        <!-- TASK PROGRESS END-->
    </md-card-content>
    <md-card-actions>
        <button md-raised-button (click)="editTask()">{{'i18n.common.action.edit' | translate}}</button>
        <button md-raised-button (click)="deleteTask()">{{'i18n.common.action.delete' | translate}}</button>
        <button md-button (click)="closeCard()">{{'i18n.common.action.close' | translate}}</button>
    </md-card-actions>
</md-card>
