<mat-sidenav-container>
    <mat-sidenav class="oc-mobile-sidenav" *ngIf="mobile">
        <mat-toolbar>
            <img routerLink="/"
                 class="oc-title-logo"
                 src="/assets/img/oc_logo_stroke_combined_blue.svg">
        </mat-toolbar>
        <oc-divider></oc-divider>
        <oc-nav></oc-nav>
    </mat-sidenav>

    <div class="oc-app-layout-wrapper">
        <mat-toolbar color="primary" class="oc-primary-toolbar">
            <mat-icon class="toolbar-icon" (click)="openSidenav()" *ngIf="mobile">menu</mat-icon>

            <img routerLink="/"
                 class="oc-title-logo"
                 src="/assets/img/oc_logo_stroke_combined_blue_inverted.svg">
            <span class="oc-title-beta">Beta</span>
            <span class="toolbar-fill-space"></span>
            <semester-chooser></semester-chooser>

            <button mat-icon-button [ocPopupTrigger]="popup">
                <mat-icon>school</mat-icon>
            </button>
            <oc-popup #popup>
                <button mat-raised-button color="accent">Test</button>
            </oc-popup>

            <button mat-button (click)="logout()">{{ 'i18n.auth.logout' | translate }}</button>
        </mat-toolbar>

        <div class="main-area">
            <oc-nav [collapsible]="true" *ngIf="!mobile" class="oc-side-sidenav" #ocNav></oc-nav>
            <div class="app-content" [@appLayoutRouteAnimation]="prepareRouteState(routerOutlet)">
                <router-outlet #routerOutlet="outlet"></router-outlet>
            </div>
        </div>
        <oc-footer *ngIf="!mobile"></oc-footer>
        <simple-notifications></simple-notifications>
    </div>
</mat-sidenav-container>
