<div class="dialog-header">
    <h1 md-dialog-title>{{'i18n.modules.manage.schoolYear.add' | translate}}</h1>
</div>
<form [formGroup]="schoolYearForm" (submit)="submit()">
    <div class="dialog-body" md-dialog-content>
        <div class="form-group">
            <md-input-container>
                <input mdInput
                       [placeholder]="'i18n.modules.manage.schoolYear.form.label' | translate" formControlName="name">
                <md-hint class="form-error" align="start"
                         *ngIf="schoolYearForm.get('name').invalid && schoolYearForm.get('name').touched">
                    <template [ngIf]="schoolYearForm.get('name').hasError('required')">
                        {{'i18n.common.form.error.required' | translate}}
                    </template>
                </md-hint>
            </md-input-container>
        </div>
        <div class="form-group">
            <datepicker formControlName="validFrom" [placeholder]="'i18n.common.label.validFrom' | translate">
                <md-hint class="form-error" align="start"
                         *ngIf="schoolYearForm.get('validFrom').invalid && schoolYearForm.get('validFrom').touched">
                    <template [ngIf]="schoolYearForm.get('validFrom').hasError('required')">
                        {{'i18n.common.form.error.required' | translate}}
                    </template>
                    <template [ngIf]="schoolYearForm.get('validFrom').hasError('isAfterDay')">
                        {{getErrorText('validFrom', 'isAfterDay', 'afterDate')}}
                    </template>
                </md-hint>
            </datepicker>
        </div>
        <div class="form-group">
            <datepicker formControlName="validTo" [placeholder]="'i18n.common.label.validTo' | translate">
                <md-hint class="form-error"
                         *ngIf="schoolYearForm.get('validTo').invalid && schoolYearForm.get('validTo').touched">
                    <template [ngIf]="schoolYearForm.get('validTo').hasError('required')">
                        {{'i18n.common.form.error.required' | translate}}
                    </template>
                    <template [ngIf]="schoolYearForm.get('validTo').hasError('isBeforeDay')">{{getErrorText('validTo',
                        'isBeforeDay', 'beforeDate')}}
                    </template>
                </md-hint>
            </datepicker>
        </div>
        <div class="form-error"
             *ngIf="schoolYearForm.invalid && schoolYearForm.touched && schoolYearForm.get('validFrom').touched && schoolYearForm.get('validTo').touched">
            <span *ngIf="schoolYearForm.hasError('dateToIsBeforeDateFrom')">{{'i18n.common.form.error.dateToIsBeforeDateFrom' | translate}}</span>
        </div>
    </div>
    <div class="dialog-footer" md-dialog-actions>
        <div class="footer-right">
            <button md-button (click)="cancel()" type="button">{{'i18n.common.action.cancel' | translate}}</button>
            <button md-raised-button color="primary" type="submit">{{'i18n.common.action.save' | translate}}</button>
        </div>
    </div>
</form>
