<div fxLayout>
    <div class="icon">
        <mat-icon>{{ iconName }}</mat-icon>
    </div>
    <div class="data" fxLayout="column" [ngClass]="{'multi-child': getDataOrder()}">
        <div class="data-wrapper" [fxFlexOrder]="getDataOrder()">
            <ng-content></ng-content>
        </div>
        <label class="text-secondary-dark data-title">
            {{ titleKey | translate}}
        </label>
    </div>
</div>
