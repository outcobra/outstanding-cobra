<oc-title-bar>
    <span>{{ 'i18n.modules.mark.linkTitle' | translate }}</span>
</oc-title-bar>
<nav md-tab-nav-bar *ngIf="!semesters || semesters.length > 0; else noSemestersAvailable">
    <a md-tab-link
       *ngFor="let semester of semesters"
       [routerLink]="'/mark/semester/' + semester.id"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
        {{ semester.name }}
    </a>
</nav>
<div class="mark-semester-container">
    <ng-template #noSemestersAvailable>
        <oc-empty placeholder="i18n.modules.mark.empty.placeholder"
                  hint="i18n.modules.mark.empty.hint"
                  iconName="school">
            <button md-button [routerLink]="'/manage'" color="accent">{{ 'i18n.modules.manage.linkTitle' | translate }}</button>
        </oc-empty>
    </ng-template>
    <router-outlet></router-outlet>
</div>
