<div class="mark-value" fxLayout="row">
    <md-icon>{{ getIconNameByMarkValue(mark.value) }}</md-icon>
    <span fxFlex="50%" fxFlexAlign="start">{{ mark.description }}</span>
    <span fxFlex="25%" fxFlexAlign="end">{{ 'i18n.modules.mark.common.weight' | translate }}: {{ mark.weight }}</span>
    <span fxFlex="25%" fxFlexAlign="end"><b>{{ mark.value | number:'1.0-2' }}</b></span>
    <oc-entity-menu></oc-entity-menu>
</div>
