#---
# General Configs
# contains properties which are consistent over all profiles
#---
spring:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      use-new-id-generator-mappings: true

  profiles:
    group:
      production:
        - mysql_database
      development:
        - load_test_data
        - h2_db
      test:
        - load_test_data
        - h2_db
        - mock_services
endpoints:
  cors:
    allowed-origins: "*"
product:
  version: 1.4.0
sentry.dsn: https://00e7fe8c3ae9488ba591314d7773b81a@sentry.pegnu.cloud/2
---
#---
# Main Profile definition
# This part only includes super-profiles like dev/prod/test etc.
#---
spring:
  config:
    activate:
      on-profile: development
endpoints:
  enabled: true
  sensitive: false
runtime:
  environment: development
logging.level:
  outcobra: debug
---
spring:
  config:
    activate:
      on-profile: test
  cache:
    type: none
  main:
    allow-bean-definition-overriding: true
runtime:
  environment: test
---
spring:
  config:
    activate:
      on-profile: production
runtime:
  environment: production
management:
  add-application-context-header: false
#---
# Normal Profile definition
# This part includes all profiles which are used by those in the area above
#---
---
spring:
  config:
    activate:
      on-profile: basic_auth_security_mock
---
spring:
  config:
    activate:
      on-profile: h2_db
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:outcobra
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  flyway:
    enabled: false
security:
  basic:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: mysql_database
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysql:3306/outcobra
    username: outcobra
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: validate
  flyway:
    locations: db/migration
