#---
# General Configs
# contains properties which are consistent over all profiles
#---
spring:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
    hibernate:
      use-new-id-generator-mappings: true
endpoints:
  cors:
    allowed-origins: "*"
product:
  version: 1.4.0
sentry.dsn: https://00e7fe8c3ae9488ba591314d7773b81a@sentry.pegnu.cloud/2
---
#---
# Main Profile definition
# This part only includes super-profiles like dev/prod/test etc.
#---
spring.profiles: development
#ignore the ugliness bc it doesn't seem to work in a different way
endpoints:
  enabled: true
  sensitive: false
spring:
  profiles:
    include: load_test_data,h2_db
runtime:
  environment: development
logging.level:
  outcobra: debug
---
spring.profiles: test
#ignore the ugliness bc it doesn't seem to work in a different way
spring:
  profiles:
    include: load_test_data,h2_db,mock_services
  cache:
    type: none
runtime:
  environment: test
---
spring.profiles: production
spring:
  profiles:
    include: mysql_database
runtime:
  environment: production
management:
  add-application-context-header: false
#---
# Normal Profile definition
# This part includes all profiles which are used by those in the area above
#---
---
spring:
  profiles: basic_auth_security_mock
---
spring:
  profiles: h2_db
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:outcobra
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
security:
  basic:
    enabled: false
flyway:
  enabled: false
---
spring:
  profiles: mysql_database
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/outcobra
    username: outcobra
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: validate
flyway:
  locations: db/migration
  enabled: true
---
spring.profiles: bit