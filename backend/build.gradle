buildscript {
    ext {
        springBootVersion = '1.4.1.RELEASE'
        outstandingCobraVersion = '1.0.0'

        if (System.getenv('CIRCLE_BUILD_NUM') != null) {
            outstandingCobraVersion = outstandingCobraVersion + '-' + System.getenv('CIRCLE_BUILD_NUM')
        }
    }
    repositories {
        maven { url 'https://pkg.pegnu.cloud/repository/m2/' }
        mavenCentral()
    }
    dependencies {
        classpath($/org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion/$)
        classpath($/org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion/$)
        classpath($/org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion/$)
        classpath($/org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion/$)
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'kotlin-noarg'
apply plugin: 'eclipse-wtp'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'idea'

war {
    baseName = 'outstanding-cobra-server'
    version = outstandingCobraVersion
}

noArg {
    annotation('outcobra.server.annotation.NoArgConstructor')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        jvmTarget = sourceCompatibility
    }
}

repositories {
    maven { url 'https://pkg.pegnu.cloud/repository/m2/' }
    mavenCentral()
}

configurations { providedRuntime }

dependencies {
    compile project(path: ':backend-model', configuration: 'shadow')
    compile 'com.querydsl:querydsl-jpa:4.1.4'
    compile 'com.auth0:auth0-spring-security-api:0.3.2'
    compile 'com.auth0:auth0:0.4.0'
    compile('io.springfox:springfox-swagger2:2.6.0')
    compile('io.springfox:springfox-swagger-ui:2.6.0')
    compile('io.springfox:springfox-staticdocs:2.6.0')
    compile('javax.inject:javax.inject:1')
    compile('com.fasterxml.jackson.module:jackson-module-parameter-names')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jdk8')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.1')
    compile('com.fasterxml.jackson.module:jackson-module-kotlin:2.8.4')
    testCompile('org.assertj:assertj-core:3.6.1')

    // Spring Initializr
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-jooq')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310')
    compile($/org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}/$)
    compile($/org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}/$)
    runtime('com.h2database:h2')
    runtime('mysql:mysql-connector-java')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
