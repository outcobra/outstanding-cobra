buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
        outstandingCobraVersion = outcobraVersion

        if (System.getenv('JENKINS_URL') != null && System.getenv('BUILD_NUMBER') != null) {
            outstandingCobraVersion = outstandingCobraVersion + '-J' + System.getenv('BUILD_NUMBER') + '+' + System.getenv('BRANCH_NAME').replace('/', '_')
        }
    }
    repositories {
        maven { url 'https://pkg.pegnu.cloud/repository/m2/' }
        mavenCentral()
    }
    dependencies {
        classpath($/org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion/$)
        classpath($/org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion/$)
        classpath('gradle.plugin.com.gorylenko.gradle-git-properties:gradle-git-properties:1.4.17')
        classpath($/org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion/$)
        classpath('org.ehcache:ehcache:3.3.1')
        classpath('javax.cache:cache-api:1.0.0')
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'kotlin-allopen'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'idea'
apply plugin: 'com.gorylenko.gradle-git-properties'

version = outstandingCobraVersion

allOpen {
    annotation('outcobra.server.annotation.AllOpen')
    annotation('org.springframework.boot.test.context.SpringBootTest')
}

jar {
    baseName = 'outstanding-cobra-server'
    version = outstandingCobraVersion
}

gitProperties {
    dateFormat = "yyyy-MM-dd'T'HH:mm:ssZ"
    dateFormatTimeZone = "UTC+2"
    gitRepositoryRoot = new File("${project.rootDir}/")
    gitPropertiesDir = new File("${project.rootDir}/backend/src/main/resources")
    keys = ['git.branch', 'git.commit.id', 'git.commit.id.abbrev', 'git.commit.user.name', 'git.commit.user.email', 'git.commit.message.short', 'git.commit.time']
}

springBoot {
    buildInfo()
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = false
    }
}
check.dependsOn += jacocoTestReport

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        jvmTarget = sourceCompatibility
    }
}

repositories {
    maven { url 'https://pkg.pegnu.cloud/repository/m2/' }
    mavenCentral()
}

configurations { providedRuntime }

dependencies {
    compile project(path: ':backend-model', configuration: 'shadow')
    runtime('com.h2database:h2')
    runtime('mysql:mysql-connector-java')
    compile('com.querydsl:querydsl-jpa:4.1.4')
    compile('com.google.api-client:google-api-client-assembly:1.23.0')
    compile('io.springfox:springfox-swagger2:2.7.0')
    compile('io.springfox:springfox-swagger-ui:2.7.0')
    compile('io.springfox:springfox-staticdocs:2.6.1')
    compile('javax.inject:javax.inject:1')
    compile('javax.cache:cache-api:1.0.0')
    compile('com.fasterxml.jackson.module:jackson-module-parameter-names')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jdk8')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.0.pr3')
    compile('com.fasterxml.jackson.module:jackson-module-kotlin:2.9.0.pr3')
    compile('org.flywaydb:flyway-core:4.2.0')
    compile('com.getsentry.raven:raven-logback:8.0.3')
    compile('org.ehcache:ehcache:3.3.1')
    compile($/org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}/$)
    compile($/org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}/$)
    compile('io.jsonwebtoken:jjwt:0.7.0')
    testCompile('org.assertj:assertj-core:3.8.0')

    // Spring Initializr
    compile('org.springframework.boot:spring-boot-starter-cache')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-jooq')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-tomcat')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
